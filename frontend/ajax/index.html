<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <div id="demo">
        <button type="button", onclick = "load('ajax_about.txt')">Click</button>
        </div>
    <script>
      function load(url)
      {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function()
        {
          if(this.readyState == 4 && this.statusText == "OK")
          {
            myfunction(this);
          }
        }
        xhttp.open("GET", url, true)
        xhttp.send();
      }

      function myfunction(req)
      {
        document.getElementById("demo").innerHTML = req.responseText;
      }
    </script>
</body>
</html>
