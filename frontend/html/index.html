<!DOCTYPE html>
<head>
    <title>
        Lists 
    </title>
</head>
<body>
    <!--unordered lists-->
    <ul type = "square">
        <li>apple</li>
        <li>mango</li>
    </ul>
    <ul type = "circle">
        <li>apple</li>
        <li>mango</li>
    </ul>
    <ul type = "disc">
        <li>apple</li>
        <li>mango</li>
    </ul>

    <!--ordered list-->
    <ol>
        <li>apple</li>
        <li>mango</li>
    </ol>
    <ol type = "i">
        <li>apple</li>
        <li>mango</li>
    </ol>
    <ol type = "I" start = "5">
        <li>apple</li>
        <li>mango</li>
    </ol>

    <!--definition list-->
    <dl>
        <dt>HTML</dt>
        <dd>this is hypertext markup language</dd>
        <dt>CSS</dt>
        <dd>this is stylesheet</dd>
    </dl>

</body>
</html>
